# ESPHome Security Pre-commit Configuration
# Streamlined security hooks for single-user repository

repos:
  # Essential secret detection
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        name: Detect hardcoded secrets
        exclude: |
          (?x)^(
            \.secrets\.baseline|
            \.gitsecrets|
            scripts/setup-security\.sh|
            scripts/setup_security\.py|
            tests/.*\.py|
            dev/.*|
            \.github/workflows/security-scan\.yml|
            docs/status/CREDENTIAL_ROTATION_GUIDE\.md
          )$

  # Basic YAML validation
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.35.1
    hooks:
      - id: yamllint
        name: YAML Lint
        args: ['-d', 'relaxed']
        files: \.(yaml|yml)$

  # Markdown validation
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.39.0
    hooks:
      - id: markdownlint
        name: Markdown Lint
        args: ['--config', '.markdownlint.json']
        files: \.md$
        exclude: |
          (?x)^(
            \.kilocode/rules/memory-bank/.*\.md|
            docs/status/.*\.md|
            ESP01_RECOVERY_WORKFLOW\.md
          )$

  # Essential security checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-added-large-files
        args: ['--maxkb=500']
      - id: check-merge-conflict
      - id: check-yaml
        exclude: |
          (?x)^(
            .*-full\.yaml|
            .*-minimal\.yaml|
            .*\.yaml|
            .*\.yml
          )$
      - id: end-of-file-fixer
        exclude: |
          (?x)^(
            \.esphome/.*|
            build/.*|
            fonts/.*\.ttf
          )$
      - id: trailing-whitespace
        exclude: |
          (?x)^(
            \.esphome/.*|
            build/.*|
            fonts/.*\.ttf
          )$

  # Python security framework validation
  - repo: local
    hooks:
      - id: esphome-secrets-validation
        name: ESPHome secrets validation (Python)
        entry: .githooks/python-wrapper.sh scripts/validate_secrets.py
        language: script
        files: ^(secrets\.yaml|.*\.yaml|.*\.yml)$
        pass_filenames: false
        always_run: false

      - id: esphome-1password-validation
        name: ESPHome 1Password structure validation
        entry: .githooks/python-wrapper.sh scripts/validate_1password_structure.py
        language: script
        files: ^(secrets\.yaml|\.env)$
        pass_filenames: false
        always_run: false

      - id: python-security-tests
        name: Run Python security framework tests
        entry: .githooks/python-wrapper.sh tests/run_tests.py
        language: script
        files: ^(scripts/.*\.py|tests/.*\.py)$
        pass_filenames: false
        always_run: false

  # Legacy credential validation (fallback)
  - repo: local
    hooks:
      - id: esphome-credential-check-legacy
        name: ESPHome credential validation (legacy)
        entry: .githooks/esphome_credential_check.py
        language: script
        files: \.(yaml|yml)$
        pass_filenames: true
        stages: [manual]

      - id: git-secrets-scan-legacy
        name: Git-secrets credential scan (legacy)
        entry: .githooks/git_secrets_scan.py
        language: script
        files: \.(yaml|yml|sh|py|js|ts|json|md)$
        pass_filenames: true
        stages: [manual]

# Global configuration
default_stages: [pre-commit]
fail_fast: false
minimum_pre_commit_version: '3.0.0'
